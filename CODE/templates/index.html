<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>H1B Visa Prediction</h2>
        <form id="predictionForm" method="POST" action="/prediction/y_predict">
            <div class="form-group">
                <label for="FULL_TIME_POSITION">Job Duration:</label>
                <select class="form-control" id="FULL_TIME_POSITION" name="FULL_TIME_POSITION" required>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                </select>
            </div>
            <div class="form-group">
                <label for="SOC_N">Occupation Field:</label>
                <select class="form-control" id="SOC_N" name="SOC_N" required>
                    <option value="Administrative">Administrative</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Audit">Audit</option>
                    <option value="Database">Database</option>
                    <option value="Education">Education</option>
                    <option value="Estate">Estate</option>
                    <option value="Executives">Executives</option>
                    <option value="Finance">Finance</option>
                    <option value="H.R">H.R</option>
                    <option value="IT">IT</option>
                    <option value="Manager">Manager</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Medical">Medical</option>
                    <option value="P.R">P.R</option>
                    <option value="Sales & Market">Sales & Market</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PREVAILING_WAGE">Prevailing Wage(P.A.):</label>
                <input type="number" class="form-control" id="PREVAILING_WAGE" name="PREVAILING_WAGE" placeholder="Enter your wage" required>
            </div>
            <div class="form-group">
                <label for="YEAR">Year of Application:</label>
                <input type="number" class="form-control" id="YEAR" name="YEAR" placeholder="Enter Application Year" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div class="prediction-result">
            <h4><span style="color: red;">{{ prediction_text }}</span></h4>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
